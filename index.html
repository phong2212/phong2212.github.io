<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/christmas-tree.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Giáng sinh vui vẻ</title>
    <style>
        * {
            caret-color: transparent !important;
        }

        body {
            margin: 0;
            background: url('/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .heart {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #FF5252;
            clip-path: path("M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z");
            transform: scale(20);
            animation: heartAnimation ease-in-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-500px);
                opacity: 0;
            }
        }

        .modal-content {
            backdrop-filter: blur(1px);
            border-radius: 10px;
            padding: 20px;
        }

        #toggleSoundButton,
        #modalTitle,
        #modalText {
            backdrop-filter: blur(1px);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div id="hearts-container"></div>

    <audio id="sound2" style="display: none;">
        <source src="Thầy Giáo Ba Cười Ỉa - Meme Video.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <div class="container">
        <div class="row vh-100">
            <div class="d-flex flex-column align-items-center justify-content-center">
                    <h1 id="modalTitle" class="text-center">Bạn chưa có người yêu?</h1>

                    <h1 id="modalText" class="text-center">Không sao, hãy nhấn vào nút này!</h1>
                    <!-- Button trigger modal -->
                    <button id="toggleSoundButton" type="button" class="btn btn-outline-dark py-3 px-5" style="width: 400px"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-heart fa-bounce" style="color: pink;"></i> Nhấn vào đây để có người yêu
                    </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <h1>Có cc</h1>
                                <img src="https://gifdb.com/images/file/el-risitas-laughing-eduxg24hnehd1bt6.gif"
                                    alt="Hình ảnh CC" class="img-fluid mt-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            var sound2 = $("#sound2")[0];

            // Hide button and modal text initially
            $("#toggleSoundButton").hide();
            $("#modalText").hide();
            // Play sound1 in response to a user interaction (e.g., button click)
            $("#toggleSoundButton").on("click", function () {
                    sound2.play();
            });

            // Hiện dòng chữ "Bạn chưa có người yêu?" trong 5 giây
            setTimeout(function () {
                $("#modalTitle").show();

                // Ẩn dòng chữ và hiện dòng chữ "Không sao bạn hãy nhấn vào nút bên dưới" sau 5 giây nữa
                setTimeout(function () {
                    $("#modalTitle").hide();
                    $("#modalText").show();

                    // Hiện button sau 5 giây nữa
                    setTimeout(function () {
                        $("#toggleSoundButton").show();
                    }, 3000);
                }, 3000);
            }, 3000);


            function createHeart() {
                const heart = $("<div/>").addClass("heart").appendTo("#hearts-container");
                heart.css({
                    left: Math.random() * 100 + "vw",
                    top: Math.random() * 100 + "vh",
                    animationDuration: Math.random() * 1 + 1 + "s",
                });
                heart.on("animationend", function () {
                    $(this).remove();
                });
            }

            function startHearts() {
                createHeart();
                setTimeout(function () {
                    clearInterval(heartInterval);
                }, 30000);
            }

            startHearts();
            const heartInterval = setInterval(createHeart, 450);
        });

    </script>
</body>

</html>
