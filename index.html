<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xé Túi Mù Gấu Bông</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="caret-color: transparent;">
        <header>
            <h1><i class="fas fa-heart"></i> Xé Túi Mù Gấu Bông <i class="fas fa-heart"></i></h1>
            <p>Nhấn vào hộp để mở gấu bông dễ thương!</p>
        </header>
        
        <div class="game-area">
            <div class="collection-section">
                <h2>Bộ Sưu Tập</h2>
                <div class="collection-container">
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Công Chúa Hồng</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Xanh Dâu</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Dâu Tây</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Kẹo Bông</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Mật Ong</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Cầu Vồng</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Kẹo Dẻo</span>
                    </div>
                    <div class="collection-item">
                        <i class="fas fa-bear"></i>
                        <span>Gấu Bánh Cupcake</span>
                    </div>
                    <div class="collection-item secret">
                        <i class="fas fa-question"></i>
                        <span>???</span>
                    </div>
                </div>
            </div>

            <div class="cart">
                <div class="boxes-container"></div>
            </div>

            <div class="unlocked-section">
                <h2>Đã Mở</h2>
                <div class="unlocked-container"></div>
            </div>
        </div>

        <div class="unboxed-teddy" id="unboxedTeddy">
            <div class="teddy-content">
                <img id="teddyImage" src="" alt="Gấu bông đã mở">
                <h2 id="teddyName"></h2>
                <p id="teddyDescription"></p>
                <button id="restartButton" class="restart-button"><i class="fas fa-redo"></i> Chơi Lại</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
