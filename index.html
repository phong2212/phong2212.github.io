<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/christmas-tree.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Giáng sinh vui vẻ</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div id="hearts-container">
    </div>
    <audio id="sound1" autoplay loop>
        <source src="We Wish You a Merry Christmas with Lyrics - Christmas Carol & Song.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio id="sound2" style="display: none;">
        <source src="Thầy Giáo Ba Cười Ỉa - Meme Video.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <div class="container">
        <div class="row vh-100">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1 id="modalTitle" class="text-center">Bạn chưa có người yêu?</h1>

                <h1 id="modalText" class="text-center">Không sao, hãy nhấn vào nút này!</h1>
                <!-- Button trigger modal -->
                <button id="toggleSoundButton" type="button" class="btn btn-outline-dark py-3 px-5" style="width: 400px"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-heart fa-bounce" style="color: pink;"></i> Nhấn vào đây để có người yêu
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <h1>Có cc</h1>
                                <img src="https://gifdb.com/images/file/el-risitas-laughing-eduxg24hnehd1bt6.gif"
                                    alt="Hình ảnh CC" class="img-fluid mt-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
