<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Birthday Game Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/memory.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.png">
</head>
<body>
    <div class="game-transition" style="caret-color: transparent;">
        <div class="game-transition-content">
            <div class="game-transition-text">Đang vào game...</div>
        </div>
    </div>

    <div class="difficulty-select" style="caret-color: transparent;">
        <div class="difficulty-content">
            <h2>Chọn Độ Khó</h2>
            <div class="difficulty-options">
                <button class="difficulty-btn" data-difficulty="easy">
                    <i class="fas fa-star"></i>
                    <span>Dễ</span>
                    <small>4x2</small>
                </button>
                <button class="difficulty-btn" data-difficulty="medium">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>Trung Bình</span>
                    <small>4x4</small>
                </button>
                <button class="difficulty-btn" data-difficulty="hard">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>Khó</span>
                    <small>6x4</small>
                </button>
            </div>
        </div>
    </div>

    <div class="container" style="caret-color: transparent; display: none;">
        <header style="cursor: default;">
            <button class="back-to-select">
                <i class="fas fa-arrow-left"></i> Quay Lại
            </button>
            <h1><i class="fas fa-brain"></i> Memory Match <i class="fas fa-brain"></i></h1>
            <p>Ghép các cặp thẻ giống nhau để thu thập gấu bông!</p>
            <div class="header-stats">
                <div class="game-stats">
                    <div class="moves">Lượt: 0</div>
                    <div class="timer">Thời gian: 00:00</div>
                    <div class="current-score">Điểm: 0</div>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="memory-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>

        <div class="level-complete" style="display: none;">
            <div class="level-complete-content">
                <h2>Chúc mừng!</h2>
                <p>Bạn đã hoàn thành level!</p>
                <div class="stats">
                    <p>Thời gian: <span class="final-time">00:00</span></p>
                    <p>Lượt: <span class="final-moves">0</span></p>
                    <p>Điểm: <span class="final-score">0</span></p>
                </div>
                <div class="rewards">
                    <div class="new-teddy">
                        <img src="" alt="Gấu bông mới">
                        <p>Gấu bông mới!</p>
                    </div>
                </div>
                <button class="next-level">
                    <i class="fas fa-arrow-right"></i> Level Tiếp Theo
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="./assets/js/memory.js"></script>
</body>
</html>
